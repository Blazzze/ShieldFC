<div class="digits-wrap">
    <app-duo-number-big [value]="clock.minutes"></app-duo-number-big>
    <div [class.blink]="hideDelimeter" class="delimeter colon">:</div>
    <app-duo-number-big [value]="clock.seconds"></app-duo-number-big>
    <div [class.blink]="hideDelimeter" class="delimeter decimal-point">.</div>
    <app-duo-number-big [value]="clock.miliseconds"></app-duo-number-big>
</div>
